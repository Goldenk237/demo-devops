<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DevOps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f7fa 0%, #e0e7ff 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 90%;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 30px 20px;
            position: relative;
        }
        header i {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            animation: slideIn 0.8s ease-out;
        }
        main {
            padding: 30px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <i class="fas fa-rocket"></i>
            <h1>Bienvenue dans le pipeline DevOps</h1>
        </header>
        <main>
            <p>Cette page démontre un déploiement automatisé via GitHub Actions. Testez, validez et déployez en toute simplicité !</p>
            <a href="#" class="btn">En savoir plus</a>
        </main>
    </div>
</body>
</html>
