name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  statuses: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if CI passed (when triggered by workflow_run)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Try to download artifact from CI (if triggered by workflow_run)
      - name: Download artifact from CI
        if: github.event_name == 'workflow_run'
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: ci.yml
          workflow_conclusion: success
          name: static-site-build
          path: ./build
        continue-on-error: true

      # Fallback: Build if artifact not available
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ===== NOTIFICATIONS =====
      
      # GitHub Commit Status (always works)
      - name: Set GitHub Commit Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              target_url: '${{ steps.deployment.outputs.page_url }}',
              description: state === 'success' ? 'Deployed successfully!' : 'Deployment failed',
              context: 'GitHub Pages Deployment'
            });

      # Discord Notification (if DISCORD_WEBHOOK secret is set)
      - name: Send Discord Notification
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            COLOR="3066993"
            if [ "$STATUS" != "success" ]; then COLOR="15158332"; fi
            curl -H "Content-Type: application/json" -X POST -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ Deployment $STATUS\",
                \"description\": \"Site deployed to GitHub Pages\",
                \"color\": $COLOR,
                \"fields\": [
                  {\"name\": \"Repository\", \"value\": \"${{ github.repository }}\", \"inline\": true},
                  {\"name\": \"Branch\", \"value\": \"${{ github.ref_name }}\", \"inline\": true},
                  {\"name\": \"URL\", \"value\": \"${{ steps.deployment.outputs.page_url }}\"}
                ]
              }]
            }" $DISCORD_WEBHOOK
            echo "Discord notification sent!"
          else
            echo "DISCORD_WEBHOOK secret not set, skipping Discord notification"
          fi

      # Summary Notification (always visible in GitHub Actions)
      - name: Create Job Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.deployment.outputs.page_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
